        <h1>EMPLOYEE DETAILS</h1>
        <button id="newemployee" onclick="disp();newemp()">New Employee</button>

            <form id = "person">    
                
                Name: 
                    <input id = "name" name = "name" type = "text">
                    <br><br>
                
                EmployeeId: 
                    <input id = "employeeId" name = "employeeId" type="number">
                    <br><br>
                Department: 
                    <select id = "department" name = "department" >
                        <option>Frontend</option>

                        <option>Deep Learning</option>
                    </select>
                    <br><br>
                Email: 
                    <input id = "email" name = "email" type="email">
                    <br><br>
                DOJ: 
                    <input id="doj" name="doj" type="date">
                    <br><br>
                <input id = "submit" type = "button" value = " Submit"  onclick = "AddData();dta();display()">
                
            </form>
        </div>
        
        
        <div id = "tab">
                <table id = "list" cellspacing="0px">
                    <thead>
                        <tr>
